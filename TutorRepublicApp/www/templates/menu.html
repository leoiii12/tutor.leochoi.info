<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-energized">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="mainContent"></ion-nav-view>
        <div id="content-backdrop" class="ng-hide" ng-show="openedContentBackdrop()"></div>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-energized">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item class="item-avatar">
                    <img ng-src="{{userBasicInformation.image}}">
                    <h2>{{userBasicInformation.name}}</h2>
                    <p>Hello !</p>
                </ion-item>
                <ion-item menu-close ng-repeat="item in menuCollection" ui-sref="{{item.link}}">
                    {{item.title}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
